<html>
  <head>
    <link rel="stylesheet" href="resources/css/style.css?after" />
    <link rel="stylesheet" href="resources/css/profile.css?after" />
    <link rel="stylesheet" href="resources/css/getBoard.css?" />

    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <div id="root">
      <div class="content">
        <header>
          <nav class="leftmenu">
            <a class="logolink" href="#">
              <img src="resources/img/logo.png" class="logoimg" />
            </a>
            <section class="leftsction">
              <ul class="leftmenubuttonul">
                <li class="leftmenubuttonli">
                  <a href="home.html">영상 보기</a>
                </li>
                <li class="leftmenubuttonli">
                  <a href="search.html">검색</a>
                </li>
                <li class="leftmenubuttonli">
                  <a href="BoardList.html">평점 게시판</a>
                </li>
                <li class="leftmenubuttonli">
                  <a href="mymovie.html">마이페이지</a>
                </li>
                <li class="leftmenubuttonli">
                  <a href="manager.html">관리자페이지</a>
                </li>
              </ul>
            </section>
          </nav>
        </header>
        <main class="maincontent">
          <a class="logout" href="Login.html">Log-out</a>
          <div id="btn_detail">
            <!-- 세션 아이디와 글을 작성한 DB의 id가 같을 시 수정 가능하게 한다. -->
            <c:set var="userid" name="${sessionScope.userid}" />
            <a class="insert" href="insertBoard.html">게시물 등록</a>
            &nbsp;&nbsp;
            <c:if test="${userid == board.writer}">
              <a class="modify" href="modifyBoard.html"
                >게시물 수정</a
              >
              &nbsp;&nbsp;
              <a class="delete" href="BoardList.html"
                >게시물 삭제</a
              >
            </c:if>
          </div>

          <div id="selectBoard">
            <table id="board_detail">
              <tr class="firstBoard">
                <th>제목</th>
                <td class="title">${board.title}</td>
                <th>조회수</th>
                <td>${board.cnt}</td>
              </tr>
              <tr class="secondBoard">
                <th>작성자</th>
                <td colspan="3">${board.writer}</td>
              </tr>
              <tr class="thirdBoard">
                <th>내용</th>
                <td colspan="3">${board.content}</td>
              </tr>
              <tr class="fourthBoard">
                <th>등록일</th>
                <td colspan="3">${board.regDate}</td>
              </tr>
            </table>
            <!-- 댓글 시작 -->
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <!-- 댓글 끝 -->
            <a href="BoardList.html" class="list">글 목록</a>
            <br><br><br><br><br><br><br><br>
          </div>
        </main>
      </div>
      <footer>
        <nav class="footbar"></nav>
      </footer>
    </div>
  </body>
</html>
